<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cam-gal Demo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style></style>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4">cam-gal Plugin Demo</h1>

      <!-- Single Image Example -->
      <div class="card mb-4">
        <div class="card-header">Front View (Single)</div>
        <div class="card-body">
          <button
            type="button"
            class="btn btn-primary cam-gal"
            data-cg-name="front"
            data-cg-multiple="false"
            data-cg-frame="/frames/front.png"
            data-cg-preview="true"
          >
            <i class="bi bi-camera me-2"></i>Take Front Photo
          </button>
          <!-- Hidden input will be created dynamically -->
        </div>
      </div>

      <!-- Single Image Example -->
      <div class="card mb-4">
        <div class="card-header">Right Side View (Single)</div>
        <div class="card-body">
          <button
            type="button"
            id="cam-gal-2"
            class="btn btn-primary cam-gal"
            data-cg-name="right-side"
            data-cg-multiple="false"
            data-cg-frame="/frames/right-side.png"
            data-cg-preview="true"
          >
            <i class="bi bi-camera me-2"></i>Take Right Side Photo
          </button>
          <!-- Hidden input will be created dynamically -->
        </div>
      </div>

      <!-- Multiple Images Example -->
      <div class="card">
        <div class="card-header">Interior View (Multiple)</div>
        <div class="card-body">
          <button
            type="button"
            id="cam-gal-1"
            class="btn btn-primary"
            data-cg-name="interior"
            data-cg-multiple="true"
            data-cg-frame=""
            data-cg-preview="true"
          >
            <i class="bi bi-camera me-2"></i>Add Interior Photos
          </button>
          <!-- Hidden inputs will be created dynamically -->

          <!-- Hidden inputs container - will be populated by the plugin -->
          <div class="cam-gal-inputs">
            <input type="hidden" name="interior[]" value="https://motoxchange-dev.s3.ap-south-1.amazonaws.com/12front_view-68384297581b0.png">
            <input type="hidden" name="interior[]" value="https://images.pexels.com/photos/18308288/pexels-photo-18308288/free-photo-of-lac-d-allos.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load">
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- HEIC to JPG/PNG converter -->
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
    <!-- Plugin -->
    <script src="jquery.cam-gal.js"></script>

    <script>
      $(document).ready(function () {
        // Initialize plugin on all attributes working
        $(".cam-gal").camGal({
          actionUrl: "http://localhost:3000/api/data",
        });
        $("#cam-gal-1").camGal({
            actionUrl: "http://localhost:3000/api/data?hai=true",
        });
      });
    </script>
  </body>
</html>

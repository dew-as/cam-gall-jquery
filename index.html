<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cam-gal Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">cam-gal Plugin Demo</h1>
        
        <!-- Single Image Example -->
        <div class="card mb-4">
            <div class="card-header">Front View (Single)</div>
            <div class="card-body">
                <button type="button" id="cam-gal-1" class="btn btn-primary"
                    data-cg-name="front"
                    data-cg-multiple="false"
                    data-cg-frame="true"
                    data-cg-preview="true">
                    <i class="bi bi-camera me-2"></i>Take Front Photo
                </button>
                <!-- Hidden input will be created dynamically -->
            </div>
        </div>
        
        <!-- Multiple Images Example -->
        <div class="card">
            <div class="card-header">Interior View (Multiple)</div>
            <div class="card-body">
                <button type="button" class="btn btn-primary cam-gal"
                    data-cg-name="interior"
                    data-cg-multiple="true"
                    data-cg-frame="false"
                    data-cg-preview="true">
                    <i class="bi bi-camera me-2"></i>Add Interior Photos
                </button>
                <!-- Hidden inputs will be created dynamically -->
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- HEIC to JPG/PNG converter -->
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
    <!-- Plugin -->
    <script src="jquery.cam-gal.js"></script>
    
    <script>
    $(document).ready(function() {
        // Initialize plugin on all attributes working
        $('.cam-gal').camGal();
        $('#cam-gal-1').camGal();
    });
    </script>
</body>
</html>
